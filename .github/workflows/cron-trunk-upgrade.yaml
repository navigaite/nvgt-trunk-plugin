---
name: ðŸ“… Upgrade Trunk

on:
  schedule:
    # Weekly at midnight M/F morning
    - cron: 0 8 * * 1,5
  workflow_dispatch: {}

permissions:
  contents: write # For trunk to create PRs
  pull-requests: write # For trunk to create PRs

jobs:
  trunk_upgrade:
    name: ðŸš€ Upgrade Trunk
    runs-on: ubuntu-latest
    permissions:
      contents: write # For trunk to create PRs
      pull-requests: write # For trunk to create PRs
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ”‘ Create App Token for TrunkBuild App (Internal)
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.WORKFLOW_APP_ID }}
          private_key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: ðŸš€ Trunk Upgrade
        id: trunk-upgrade
        uses: trunk-io/trunk-action/upgrade@v1
        with:
          add-paths: plugin.yaml
          arguments: --apply-to=plugin.yaml -n
          github-token: ${{ steps.generate-token.outputs.token }}
          reviewers: maxbec
          base: main
          prefix: 'ci(trunk-upgrade): '
          labels: automerge
