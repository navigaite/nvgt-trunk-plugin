# This workflow prepares a new release. It creates a release branch from dev, opens a PR to main
# and labels it correctly. The package.json version is incremented automatically regarding the increment input.
#
# The trigger should be:
name: ðŸš€ Create new Release

run-name: '${{ github.workflow }} | ${{ github.actor }}'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  discussions: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  sub-create-release:
    name: // Navigaite
    uses: navigaite/.github/.github/workflows/sub-create-release.yaml@main
    secrets: inherit
