---
name: ðŸš€ Create new Release

run-name: '${{ github.workflow }} | ${{ github.actor }}'

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  discussions: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  version-increment:
    name: Increment Version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.WORKFLOW_APP_ID }}
          private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”¢ Update version
        id: update-version
        env:
          VERSION_INCREMENT: patch
        run: |
          version=$(npm version --no-git-tag-version ${{ env.VERSION_INCREMENT }})
          echo "New version: $version"
          echo "NEW_VERSION=${version}" >> $GITHUB_OUTPUT

      - name: ðŸ‘¤ Set user
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git config --global user.name "navigaite-workflow-app[bot]"
          git config --global user.email "133966083+navigaite-workflow-app[bot]@users.noreply.github.com"

      - name: ðŸŒ¿ Create Release Branch
        run: |
          git checkout main

      - name: ðŸ’¾ Commit Version Update and push changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore(release): Bump version to ${{ steps.update-version.outputs.NEW_VERSION }}"
          git push origin main

  sub-create-release:
    name: // Navigaite
    uses: navigaite/.github/.github/workflows/sub-create-release.yaml@main
    secrets: inherit
